image: Visual Studio 2022

environment:

  matrix:

    - PYTHON: "C:\\Python39"
    - PYTHON: "C:\\Python310"
    - PYTHON: "C:\\Python311"
    - PYTHON: "C:\\Python312"
    - PYTHON: "C:\\Python313"

install:
  # We need a test install and have build installed
  - "%PYTHON%\\python.exe -m pip install --upgrade pip"
  - "%PYTHON%\\Scripts\\pip install .[test]"
  - "%PYTHON%\\Scripts\\pip install build"

build: off

test_script:
  - "%PYTHON%\\python.exe -m unittest"

after_test:
  - "%PYTHON%\\python.exe -m build"

artifacts:
  # bdist_wheel puts your built wheel in the dist directory
  - path: dist\*

